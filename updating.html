<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg);}
                100% {transform: rotate(360deg);}
            }
            .loader{
                border: 16px solid #f3f3f3;
                border-top: 16px solid #3498db;
                border-radius: 50%;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
                margin: 0 auto;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>
            Currently updating as of 8/11/23. Check back soon.
        </h1>
        <div class = "loader"></div>
    </body>
</html>
